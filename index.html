<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SURYATSAPP</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="app-container">
    <div id="chat-header">
      <span id="app-name">SURYATSAPP</span>
      <div id="ai-status">Rishi AI - Online</div>
    </div>
    
    <div id="chat-box">
      <!-- Chat messages will appear here -->
    </div>

    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." autofocus>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div id="call-controls" style="display:none;">
    <button id="start-call">Start Video Call</button>
    <button id="end-call">End Call</button>
  </div>
</body>
</html>
